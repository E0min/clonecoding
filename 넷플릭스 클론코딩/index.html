    <script>
        // 스크롤 이벤트 처리
        window.addEventListener("scroll", function () {
            const navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = "#252525";
            } else {
                navbar.style.backgroundColor = "transparent";
            }
        });
    
        // 모든 캐러셀에 대해 기능 적용
        const allCarouselContainers = document.querySelectorAll('.carousel-content');
        const allPrevButtons = document.querySelectorAll('.carousel-button.prev');
        const allNextButtons = document.querySelectorAll('.carousel-button.next');
    
        allCarouselContainers.forEach((carouselContainer, index) => {
            const prevButton = allPrevButtons[index];
            const nextButton = allNextButtons[index];
    
            let scrollPosition = 0;
            const itemWidth = 200 + 10; // 이미지 너비(200px) + 마진(10px)
            const maxScroll = -(carouselContainer.scrollWidth - carouselContainer.clientWidth);
    
            // 다음 버튼 클릭 이벤트
            nextButton.addEventListener('click', () => {
                if (scrollPosition > maxScroll) {
                    scrollPosition -= itemWidth;
                } else {
                    scrollPosition = 0; // 처음으로 돌아가기
                }
                carouselContainer.style.transform = `translateX(${scrollPosition}px)`;
            });
    
            // 이전 버튼 클릭 이벤트
            prevButton.addEventListener('click', () => {
                if (scrollPosition < 0) {
                    scrollPosition += itemWidth;
                } else {
                    scrollPosition = maxScroll; // 마지막으로 이동
                }
                carouselContainer.style.transform = `translateX(${scrollPosition}px)`;
            });
        });
    </script>
